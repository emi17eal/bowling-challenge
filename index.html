<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Scoring</title>
    <link rel="stylesheet" href="main.css">
    <script src="src/game.js"></script>
    <script src="main.js"></script>
</head>
<body>
    
    <h1>Bowling Scoreboard</h1>
    <div id="buttons">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button disabled id="/">/</button>
        <button id="X">X</button>
        <br/>
        <br/>

    </div>
    <table>
        <tr>
            <th colspan="6" >Player</th>
            <th colspan="6" >Frame 1</th>
            <th colspan="6" >Frame 2</th>
            <th colspan="6" >Frame 3</th>
            <th colspan="6" >Frame 4</th>
            <th colspan="6" >Frame 5</th>
            <th colspan="6" >Frame 6</th>
            <th colspan="6" >Frame 7</th>
            <th colspan="6" >Frame 8</th>
            <th colspan="6" >Frame 9</th>
            <th colspan="6" >Frame 10</th>
        </tr>
        <tr id="rolls">
            <td colspan='6'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='2'></td><td colspan='2'></td><td colspan='2'></td>
        </tr>
        <tr id="scores">
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
        </tr>
    </table>
</body>
</html>
